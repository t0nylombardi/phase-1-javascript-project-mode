<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link rel="stylesheet" type="text/css" href="src/css/style.css">
  <script type="module" src="src/js/index.js"></script>
  <title>Phase-1 Project</title>
</head>
<body>
  <div class="wanted-container">
    <div class="hero">
      <header>
        <h1>FBI Wanted</h1>
      </header>
      <div id="search">
        <div class="search-container">
          <input id="searchbox" class="search-input" type="search" placeholder="Search">
        </div>
      </div>
    </div>

    <section>
      <div id="wantedCard"></div>
    </section>

    <div id="modal" class="modal">
      <div class="modal-body">
        <button id="close-modal">X</button>
        <h1>ENTER NEW DETAIL INFO</h1>
        <form action="" class="person-details-form">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="age">Sex</label>
            <input type="text" id="sex" name="sex" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="age">Race</label>
            <input type="text" id="race" name="race" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="age">Height</label>
            <input type="text" id="height" name="height" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="age">Weight</label>
            <input type="text" id="weight" name="weight" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="age">Hair</label>
            <input type="text" id="hair" name="hair" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="age">Place of Birth</label>
            <input type="text" id="place_of_birth" name="place_of_birth" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="age">Deails</label>
            <textarea id="details" name="details" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="wanted-btn">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
